<!DOCTYPE html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>角色用户分配</title>
	<link href="../layuiadmin/style/bootstrap.min.css" rel="stylesheet"/>
	<link href="../layuiadmin/style/font-awesome.min.css" rel="stylesheet"/>
	<!-- bootstrap-table 表格插件样式 -->
	<link href="../layuiadmin/style/bootstrap-table.min.css" rel="stylesheet"/>
	<link href="../layuiadmin/style/animate.css" rel="stylesheet"/>
	<link href="../layuiadmin/style/style.css" rel="stylesheet"/>
	<link href="../layuiadmin/style/ry-ui.css" rel="stylesheet"/>

</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
				    <input type="hidden" id="roleId" name="roleId" value="1">
					<div class="select-list">
						<ul>
							<li>
								登录名称：<input type="text" name="loginName"/>
							</li>
							<li>
								手机号码：<input type="text" name="phonenumber"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="selectUser()">
	                <i class="fa fa-plus"></i> 添加用户
	            </a>
				<a class="btn btn-danger multiple disabled" onclick="cancelAuthUserAll()">
		            <i class="fa fa-remove"></i> 批量取消授权
		        </a>
		        <a class="btn btn-warning" onclick="closeItem()">
		            <i class="fa fa-reply-all"></i> 关闭
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	
    <script src="../layuiadmin/layui/layui.js"></script>
	<script>
		
	</script>
</body>

</html>
